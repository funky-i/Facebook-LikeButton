<!DOCTYPE html>
<html lang="en">
	<head>
		<title>FB Like plugin test</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Jonathan Yom-Tov">

        <!-- Le styles -->

        <link href="css/bootstrap.min.css" rel="stylesheet">
        <style>
          .navbar {
            padding-left: 60px;
            padding-top: 20px;
          }  
          body {
            padding-right: 60px;
            padding-left: 60px;
            padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
          }
          .alert {
            display: none;
          }
        </style>

        <!-- Le HTML5 shim, for IE6-8 support of HTML5 elements -->
        <!--[if lt IE 9]>
          <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->

	</head>
	<body>

        <div class="navbar navbar-fixed-top">
            <h1>Facebook LikeButton Demo</h1>
        </div>
        
	    <div class="content">
	            <div id="likeButton1"></div>	            
	            <div class="alert alert-success">
	                Thanks for clicking Like! <a class="close" href="#">&times;</a>
	            </div>
	            <div id="likeButton2"></div>
	    </div>

		<script type="text/javascript" src="fb_like.js"></script>
		<script type="text/javascript">
			var likeCallback = function(response){
				    var alert = document.getElementsByClassName('alert')[0],
				        closeButton = document.getElementsByClassName('close')[0];
				    alert.style.display = 'block';    
                    closeButton.onclick = function(){
                        this.parentNode.style.display = 'none';
                    };
			    },
			    buttonParams = {
			        hasSendButton: true, 
			        hasFaces: true, 
			        layout: 'button_count', 
			        verb: 'recommend', 
			        width: 550
			    };
			
			var fbl1 = LikeButton.create('http://jonyt.github.com/Facebook-LikeButton/', buttonParams, likeCallback, 242461912538446, '//jonyt.github.com/Facebook-LikeButton/channel.html');
			document.getElementById('likeButton1').appendChild(fbl1);									
			
			buttonParams.hasSendButton = false;
            var fbl2 = LikeButton.create('http://jonyt.github.com/Facebook-LikeButton/', buttonParams);						
			document.getElementById('likeButton2').appendChild(fbl2);			
		</script>
	</body>
</html>
